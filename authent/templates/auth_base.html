
<!DOCTYPE html>
<html lang="en">
    <link href="/static/blog/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="/static/blog/css/style.css" rel="stylesheet">
    <link href="/static/blog/css/clean-blog.min.css" rel="stylesheet">
{% load bootstrap3 %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>


<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-lg-8 col-md-10 col-lg-offset-2 col-md-offset-1">
            <img class="logo" src="/static/blog/img/logo_white.png">
        </div>
    </div>

    {% if messages %}
        {% for message in messages %}

        <div class="row">
            <div class="col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2">
            <div class="alert alert-dismissable {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ message }}
            </div>
        </div>
        {% endfor %}
    {% endif %}


    <div class="row">
        <div class="col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
