{% extends 'index.html' %}
{% load bootstrap3 %}
{% block title %}Ajout d'un avatar{% endblock %}

{% block content %}

<h1>Ajout d'un avatar pour {{ request.user.first_name }}</h1>

{% if sauvegarde %}<div class="rep_pos">Votre avatar a été sauvegardé !</div>{% endif %}

<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="save" />
</form>

{% endblock %}
