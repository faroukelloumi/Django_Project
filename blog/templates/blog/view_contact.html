{% extends 'index.html' %}
{% block title %}Contacts{% endblock %}

{% block content %}

<h1>Liste des contacts</h1>

{% for contact in contacts %}
<h2>{{ contact.prenom }} {{ contact.nom }}</h2>
Adresse : {{ contact.adresse|linebreaks }}<br/>
    <img src="{{ contact.photo.url }}"/>
{% endfor %}

{% endblock %}
