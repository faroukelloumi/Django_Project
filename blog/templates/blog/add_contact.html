{% extends 'index.html' %}
{% load bootstrap3 %}
{% block title %}Ajouter un nouveau contact{% endblock %}

{% block content %}

<h1>Ajout d'un nouveau contact</h1>

{% if sauvegarde %}<div class="rep_pos">Votre photo a été sauvegardée !</div>{% endif %}

<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
